<!DOCTYPE html>
<html>
<head>
    <title>Grievance Classification Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f6f8;
            padding: 40px;
        }
        .card {
            background: white;
            padding: 30px;
            max-width: 600px;
            margin: auto;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h2 {
            text-align: center;
        }
        textarea {
            width: 100%;
            height: 100px;
            padding: 10px;
            margin-top: 10px;
        }
        button {
            margin-top: 15px;
            width: 100%;
            padding: 10px;
            background: #007bff;
            color: white;
            border: none;
            font-size: 16px;
            cursor: pointer;
        }
        .result {
            margin-top: 20px;
            padding: 10px;
            background: #e9ecef;
            text-align: center;
            font-size: 18px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }
        th, td {
            padding: 8px;
            border: 1px solid #ccc;
            text-align: left;
        }
        th {
            background-color: #dee2e6;
        }
    </style>
</head>
<body>

<div class="card">
    <h2>Public Grievance Classifier</h2>

    <form method="POST">
        <label>Enter complaint:</label>
        <textarea name="complaint" required></textarea>
        <button type="submit">Classify</button>
    </form>

    {% if prediction %}
    <div class="result">
        Predicted Category: <b>{{ prediction }}</b>
    </div>
    {% endif %}

    {% if history %}
    <h3 style="margin-top:30px;">Prediction History</h3>

    <table>
        <tr>
            <th>Complaint</th>
            <th>Predicted Category</th>
        </tr>

        {% for item in history %}
        <tr>
            <td>{{ item.complaint }}</td>
            <td>{{ item.prediction }}</td>
        </tr>
        {% endfor %}
    </table>
    {% endif %}
</div>

</body>
</html>
